name: pokedesk_app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter    
  flutter_localizations:
    sdk: flutter 
  cupertino_icons: ^1.0.2
  flutter_flavorizr: ^2.1.5
  hooks_riverpod: ^2.1.1
  flutter_hooks: ^0.18.5+1
  equatable: ^2.0.5
  dartz: ^0.10.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
flutter:
  uses-material-design: true

# flutter pub run flutter_flavorizr
flavorizr:
  ide: vscode
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:

  flavors:
    dev:
      app:
        name: "Backoffice dev"
      android:
        applicationId: "com.backoffice.dev"
      ios:
        bundleId: "com.backoffice.dev"
    hml:
      app:
        name: "Backoffice hml"
      android:
        applicationId: "com.backoffice.hml"
      ios:
        bundleId: "com.backoffice.hml"
    prod:
      app:
        name: "Backoffice"
      android:
        applicationId: "com.backoffice.prod"
      ios:
        bundleId: "com.backoffice.prod"